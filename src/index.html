<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolvesart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/output.css" />
  </head>

  <body class="">
    <div class="bg-gray2 h-screen text-white">
      <header class="flex items-center h-[110px]">
        <div class="logo-menu  w-[89.96%] mx-auto">
          <a href="/" class="logo-link float-left">
            <svg role="img" class="svg-icon" width="203" height="61">
              <use href="./images/icon/_sprite.svg#logo" />
            </svg>
          </a>
          <button type="button" class="float-right">
            <svg role="img" class="svg-icon" width="116" height="58">
              <use href="./images/icon/_sprite.svg#menu-group" />
            </svg>
          </button>
        </div>
      </header>
      <article
        class="headline h-[38rem] bg-black relative flex flex-col justify-center items-center"
      >
        <div class="line">
          <h1>"Il n'y a pas de richesse</h1>
        </div>
        <div class="line">
          <h1>sans créativité"</h1>
        </div>
        <svg
          role="img"
          class="svg-icon absolute right-0 "
          width="54"
          height="173"
        >
          <use href="./images/icon/_sprite.svg#bookmark" />
        </svg>
      </article>
    </div>
  </body>
</html>
